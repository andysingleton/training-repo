---
:backends:
  - yaml
:eyaml:
  :datadir: hieradata
  :extension: 'yaml'
:hierarchy:
  # Data for a given environment overrides defaults
  - "%{::environment}/%{::hostname}"
  - "%{::environment}/role.%{::role}"
  - "%{::environment}/mod.%{module_name}"
  - "%{::environment}/common"

  # Common to all environments
  - "role.%{::role}"
  - "mod.%{module_name}"
  - common

:merge_behavior: deeper
